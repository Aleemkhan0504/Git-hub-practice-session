<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ef0808;
            color: rgb(42, 190, 22);
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            background-color: #550909;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #320b82;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #fefafa;
            color: rgb(4, 187, 59);
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple HTML web page. You can edit this content to make it your own.</p>
    </main>

    <footer>
        &copy; 2025 MyWebsite.com
    </footer>

</body>
</html>
